<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedor Dividido en Dos Columnas</title>
    <link rel="stylesheet" href="./css/inicio.css">
</head>
<body>
    <div class="contenedor">
        <div class="columna columna-izquierda">
            <div class="contenido">
                <h1>Git Colaborates</h1>
                <img src="./img/git.png" alt="Imagen izquierda">
            </div>
        </div>

        <div class="columna columna-derecha">
            <div class="formulario">
                <img src="./usuario.png" alt="Logo Usuario">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Iniciar sesión</button>
                <button>Registrar</button>
                <div class="olvide-contrasena">
                  <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
